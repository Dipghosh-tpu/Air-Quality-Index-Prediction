<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Mumbai Air Quality Index Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='aqi-logo-280x150.jpg') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Mumbai Air Quality Index Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="avgtemp" placeholder="Average Temperature (°C) eg. 7.4"><br>
                <input class="form-input" type="text" name="maxtemp" placeholder="Maximum temperature (°C) eg. 9.8"><br>
                <input class="form-input" type="text" name="mintemp" placeholder="Minimum temperature (°C) eg. 4.8"><br>
                <input class="form-input" type="text" name="atmospresealvl" placeholder="Atmospheric pressure at sea level (hPa) eg. 1017.6"><br>
                <input class="form-input" type="text" name="avgrelhumid" placeholder="Average relative humidity (%) eg. 90"><br>
                <input class="form-input" type="text" name="avgvis" placeholder="Average visibility (Km) eg. 0.5"><br>
                <input class="form-input" type="text" name="avgwindspeed" placeholder="Average wind speed (Km/h) eg. 4.3"><br>
                <input class="form-input" type="text" name="maxsustwindspeed" placeholder="Maximum sustained wind speed (Km/h) eg. 27"><br>

        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/Dipghosh-tpu/Air-Quality-Prediction-Machine-Learning-Project."><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/sunanda-kumar-ghosh-22617b99/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made by Sunanda Kumar Ghosh.</p>
       </div>

    </body>
</html>
